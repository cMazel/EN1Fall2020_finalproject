  <h1 style="font-size:300%;">                                                                 Target Practice!</h1>
	<p style="font-size:160%;"> Try to hit the bullseye :) <p>

	<!-- CREATE YOUR PROJECT HERE -->
	<p style="font-size:200%;">Set horizontal angle:

		<input type=range cloud_action='update' cloud_name='position_vertical' cloud_min='60' cloud_max='120' min='60' max='120' value='90'>

	<p><button cloud_action='update' cloud_name='command' class='button'>Take Aim!</button></p>
